<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>제4장</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part39.htm">&lt; Previous</a><span> | </span><a href="../박유하 - 2015 - 제국의 위안부 – 식민지지배와 기억의 투쟁.html">Contents</a><span> | </span><a href="part41.htm">Next &gt;</a></p><p class="s28" style="padding-left: 285pt;text-indent: 0pt;line-height: 20pt;text-align: left;">제<span class="s51">4</span>장</p><p style="padding-left: 301pt;text-indent: 0pt;line-height: 14pt;text-align: left;"><span><img width="19" height="19" alt="image" src="Image_033.png"/></span></p><p class="s52" style="padding-top: 1pt;padding-left: 179pt;text-indent: 0pt;text-align: left;">세계의 생각을 생각한다</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 17pt;text-indent: 0pt;line-height: 109%;text-align: justify;">헌법재판소도 참고한 2007년의 미 하원 결의나 유엔 보고서들은 정대협은 물론, 2012년 여름 한일관계가 경색된 이후로는 한국의 언론까지 위안부에 관한 일본의 범죄성과 책임을 ‘세계가 인정했다’고 보도하는 근거로 쓰인</p><p style="padding-left: 27pt;text-indent: -9pt;line-height: 110%;text-align: left;">자료들이다<span class="s21">(「위안부문제 물은 유엔 보고서 주목」, 『노컷뉴스』2012. 8. 29.)</span>. 세계는이문제를 어떻게 보았던 것일까.</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part39.htm">&lt; Previous</a><span> | </span><a href="../박유하 - 2015 - 제국의 위안부 – 식민지지배와 기억의 투쟁.html">Contents</a><span> | </span><a href="part41.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
